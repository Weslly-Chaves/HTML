<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 02</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/bootstrap/main.css">
</head>
<body>
    <header>
        <i class="bi bi-bell"></i>
    </header>
    <main class="container">
        <div class="row">
            <section class="col-4 bg-primary">col-01</section>
            <section class="col-4 bg-success">col-02</section>
            <section class="col-4 bg-danger">col-03</section>
        </div>
    </main>
<hr>
    <main class="container largura">
        <div class="row">
            <section class="col-6 bg-info">col 01</section>
            <section class="col-6 bg-warning">col 02</section>
        </div>
    </main>
<hr>
    <main class="container largura">
        <div class="row align-items-center">
            <section class="col-6 bg-info">col 01</section>
            <section class="col-6 bg-warning">col 02</section>
        </div>
    </main>
<hr>
    <main class="container largura">
        <div class="row align-items-end">
            <section class="col-6 bg-info">col 01</section>
            <section class="col-6 bg-warning">col 02</section>
        </div>
    </main>
<hr>
    <main class="container largura">
        <div class="row justify-content-center">
            <section class="col-3 bg-info">col 01</section>
        </div>
    </main>
<hr>
    <main class="container largura">
        <div class="row justify-content-end">
            <section class="col-3 bg-info">col 01</section>
        </div>
    </main>

<hr>
    <main class="container largura">
        <div class="row">
            <section class="col-3 bg-info">col 01</section>
            <section class="col-3 bg-danger align-self-end">col 02</section>
            <section class="col-3 bg-primary align-self-center">col 03</section>
            <section class="col-3 bg-success">col 04</section>
        </div>
    </main>
<hr>
    <main class="container largura">
        <div class="row">
            <section class="col-3 bg-info order-4">col 04</section>
            <section class="col-3 bg-danger order-1">col 01</section>
            <section class="col-3 bg-primary order-2">col 02</section>
            <section class="col-3 bg-success order-3">col 03</section>
        </div>
    </main>
</body>
</html>
